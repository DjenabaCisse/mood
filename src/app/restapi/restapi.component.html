<style>
  table {
    border-collapse: separate;
    border-spacing: 50px 0;
  }

  td {
    padding: 10px 0;
  }
</style>

<section>
  <h2>Rest APi Output</h2>
  <table align="center">
    <thead>
      <tr>
        <th>Zipcode</th>
        <th>Temperature</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let weather of _weathers">
        <td>{{ weather.zipcode }}</td>
        <td>{{ weather.temperature }}</td>
      </tr>
    </tbody>
  </table>
</section>
